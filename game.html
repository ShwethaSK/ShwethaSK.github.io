<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">s

	color:red;
	background-color:lightgreen;

<title>
Cherry Jackpot game
</title>
</head>
<body>
<script type='text/javascript'>
var y=0;
var z;
var x;
var x1;
var x2;

function call()
{
	z=setInterval(function update(){
	x=document.getElementById('txtfield').value=getRandom(0,3);
	x1=document.getElementById('txtfield1').value=getRandom(0,3);
	x2=document.getElementById('txtfield2').value=getRandom(0,3);
	document.getElementById('txtfield').value=x;
	document.getElementById('txtfield1').value=x1; 
	document.getElementById('txtfield2').value=x2;
},10);
}
function stop()
{
	if(x==x1&&x1==x2)
	{
document.getElementById('points').value=y+1;
y++;
	}
	clearInterval(z);
}
function getRandom(min,max)
{
  min=Math.ceil(min);
  max=Math.floor(max);
  return Math.floor(Math.random()*(max-min))+min;
}
</script>
<form>
<input id ="txtfield" type="text" value="5" >
<input id="txtfield1" type="text" value="5">
<input id="txtfield2" type="text" value="5">
<input type="button" value="Spin" onclick="call()">
<input type="button" value="Stop" onclick="stop()">
</form>
<strong>Points</strong>
<form>
<input id="points" type="text" value="0"> 
</form>

</body>
</html>
